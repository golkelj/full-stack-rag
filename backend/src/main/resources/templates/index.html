<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="wide-section">
        <form>
            <h1>Welcome</h1>
            <div class="textarea-group">
                <label for="textBlock">Enter Text</label>
                <textarea id="textBlock" placeholder="Type or paste your text here..."></textarea>
            </div>
            <div class="inputbox">
                <ion-icon name="create-outline"></ion-icon>
                <input type="text" id="secondaryInput" required>
                <label for="secondaryInput">Text Question Input</label>

            <button type="button" onclick="window.location.href='/text'">Submit</button>
        </form>
    </section>
