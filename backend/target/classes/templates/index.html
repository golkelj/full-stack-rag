<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    
</head>
<body>
    <section class="wide-section">
        <form id="mainForm">
            <h1>Welcome</h1>
            <div class="textarea-group">
                <label for="textBlock">Enter Text</label>
                <textarea id="textBlock" placeholder="Type or paste your text here..."></textarea>
            </div>
            <div class="inputbox">
                <ion-icon name="create-outline"></ion-icon>
                <input type="text" id="secondaryInput" required>
                <label for="secondaryInput">Text Question Input</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    <script>
      const form = document.getElementById('mainForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const primary = document.getElementById('textBlock').value;
        const question = document.getElementById('secondaryInput').value;
        try {
          const resp = await fetch('/api/process', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ primary, question })
          });
          const text = await resp.text();
          sessionStorage.setItem('lastResponse', text);
          window.location.href = '/text';
        } catch (err) {
          alert('Failed to contact service');
        }
      });
    </script>
</body>
</html>
