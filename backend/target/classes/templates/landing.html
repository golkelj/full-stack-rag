<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .landing-container { max-width: 720px; margin: 80px auto; padding: 24px; }
        .card { background: #fff; border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); padding: 24px; }
        h1 { margin-top: 0; }
        .actions { margin-top: 16px; display: flex; gap: 12px; }
        .btn { display: inline-block; padding: 10px 16px; border-radius: 6px; text-decoration: none; }
        .btn-primary { background: #4f46e5; color: #fff; }
        .btn-secondary { background: #e5e7eb; color: #111827; }
    </style>
    </head>
<body>
    <div class="landing-container">
        <div class="card">
            <h1>Welcome!</h1>
            <p>You have successfully logged in.</p>
            <div class="actions">
                <a class="btn btn-primary" href="/index">Go to Home</a>
                <a class="btn btn-secondary" href="/logout">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
